{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>{% block title %} {% endblock title %}</title>
      <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
   </head>
   <body>
      <!-- =========== NAVIGATION ============= -->
      <header class="header">
         <div class="container">
            <h1 class="brand"><a href="">Letztalk</a></h1>
            <a href="" class="dashboard">DashBoard</a>

            <nav class="navigation">
               <a href="" class="navigation-link">Home</a>
               <a href="" class="navigation-link">Forums</a>
               <a href="" class="navigation-link">About</a>
               <a href="" class="navigation-link">Contact</a>
            </nav>

            <button class="navigation-toggler btn-sm btn-light">Menu</button>
         </div>
      </header>

      <!-- =========== MAIN ============= -->
      <main>
         <div class="container">
            <div class="row">
               <div class="col-lg-8 offset-lg-2">
                  {% block content %} {% endblock content %}
               </div>
            </div>
         </div>
      </main>

      <!-- =============== FOOTER =============== -->
      <footer class="footer bg-light mt-auto">
         <div class="container">
            <address class="py-2 text-center">
               <div class="row">
                  <div class="col-md-6">
                     <p class="copyright">&copy;copyright 2020</p>
                  </div>
                  <div class="col-md-6">
                     <p class="author">
                        Template by <em class="text-primary">Opara Miracle</em>
                     </p>
                  </div>
               </div>
            </address>
         </div>
      </footer>

      <script src="{% static 'js/main.js' %}"></script>
   </body>
</html>
