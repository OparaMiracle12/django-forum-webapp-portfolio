{% extends 'base.html' %}

{% block title %} {{category.slug}} {% endblock title %}

{% block content %}
    <div class="recent-posts py-4">
        <h2 class="title display-6">Latest posts</h2>

        <div class="row">
            {% for post in posts %}
                <div class="col-12">
                    <div class="card shadow-sm p-3 mb-2 bg-white rounded">
                        <div class="card-body">
                            <h5 class="card-title text-primary">
                                {{post.title}}
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">
                                <span>{{post.date_updated}}</span>
                            </h6>
                            <a href="#" class="card-link link-info">view post</a>
                        </div>
                    </div>
                </div>
            {% endfor %} 
        </div>
    </div>
{% endblock content %}
